    <link href="/assets/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">

<body>
<style>

    html {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        font-weight: 400;
        background: radial-gradient(#222222 0%, #000000 100%);
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;

    }

    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    main {
        display: flex;
        flex-direction: column;
    }

    iframe{
        transition: all 300ms cubic-bezier(0,0,0.7,0.9);
    }

    iframe[data-focused="true"]{
        opacity: 1;
        z-index: 0;
    }
    iframe[data-focused="false"]{
        opacity: 0.2;
        z-index: -1;
    }
</style>
<main></main>
<microend-router debug="true"></microend-router>
<microend-home></microend-home>
<script src="/src/main.ts" type="module"></script>
</body>
</html>
